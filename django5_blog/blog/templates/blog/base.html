{% load static %}
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- SEO Meta Tags -->
    <meta name="description" content="{% block meta_description %}{{ page_description|default:'–î–æ–±—Ä–æ –ø–æ–∂–∞–ª–æ–≤–∞—Ç—å –≤ –º–æ–π –±–ª–æ–≥ ‚Äî –ø—Ä–æ—Å—Ç—Ä–∞–Ω—Å—Ç–≤–æ –¥–ª—è –∏–Ω—Ç–µ—Ä–µ—Å–Ω—ã—Ö —Å—Ç–∞—Ç–µ–π –∏ –ø—É–±–ª–∏–∫–∞—Ü–∏–π.' }}{% endblock %}">
    <meta name="author" content="{% block meta_author %}{{ page_og_author|default:'–ê–¥–º–∏–Ω–∏—Å—Ç—Ä–∞—Ç–æ—Ä' }}{% endblock %}">
    <meta name="robots" content="{% block meta_robots %}{{ page_robots|default:'index, follow' }}{% endblock %}">

    <!-- Open Graph Tags -->
    <meta property="og:title" content="{% block og_title %}{{ page_title|default:'–ú–æ–π –±–ª–æ–≥' }}{% endblock %}">
    <meta property="og:description" content="{% block og_description %}{{ page_description|default:'–î–æ–±—Ä–æ –ø–æ–∂–∞–ª–æ–≤–∞—Ç—å –≤ –º–æ–π –±–ª–æ–≥.' }}{% endblock %}">
    <meta property="og:type" content="{% block og_type %}{{ page_content_type|default:'website' }}{% endblock %}">
    <meta property="og:url" content="{% block og_url %}{% if request %}{{ request.build_absolute_uri }}{% else %}/{% endif %}{% endblock %}">
    <meta property="og:image" content="{% block og_image %}{{ page_og_image_url|default:'/static/img/default-og-image.jpg' }}{% endblock %}">
    <meta property="og:image:alt" content="{% block og_image_alt %}{{ page_og_image_alt|default:'–õ–æ–≥–æ—Ç–∏–ø –±–ª–æ–≥–∞' }}{% endblock %}">
    <meta property="og:site_name" content="{% block og_site_name %}{{ page_og_site_name|default:'–ú–æ–π –±–ª–æ–≥' }}{% endblock %}">
    <meta property="og:locale" content="{% block og_locale %}{{ page_og_locale|default:'ru_RU' }}{% endblock %}">
    <meta property="og:location" content="{% block og_location %}{{ page_location|default:'–†–æ—Å—Å–∏—è' }}{% endblock %}">

    <!-- Twitter Card Tags -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="{% block twitter_title %}{{ page_title|default:'–ú–æ–π –±–ª–æ–≥' }}{% endblock %}">
    <meta name="twitter:description" content="{% block twitter_description %}{{ page_description|default:'–î–æ–±—Ä–æ –ø–æ–∂–∞–ª–æ–≤–∞—Ç—å –≤ –º–æ–π –±–ª–æ–≥.' }}{% endblock %}">
    <meta name="twitter:image" content="{% block twitter_image %}{{ page_og_image_url|default:'/static/img/default-og-image.jpg' }}{% endblock %}">
    <meta name="twitter:image:alt" content="{% block twitter_image_alt %}{{ page_og_image_alt|default:'–õ–æ–≥–æ—Ç–∏–ø –±–ª–æ–≥–∞' }}{% endblock %}">

    <!-- JSON-LD Structured Data -->
    <script type="application/ld+json">
    {
        "@context": "https://schema.org",
        "@type": "WebPage",
        "name": "{{ page_title|default:'–ú–æ–π –±–ª–æ–≥' }}",
        "description": "{{ page_description|default:'–î–æ–±—Ä–æ –ø–æ–∂–∞–ª–æ–≤–∞—Ç—å –≤ –º–æ–π –±–ª–æ–≥.' }}",
        "url": "{% if request %}{{ request.build_absolute_uri }}{% else %}/{% endif %}",
        "author": {
            "@type": "Person",
            "name": "{{ page_og_author|default:'–ê–¥–º–∏–Ω–∏—Å—Ç—Ä–∞—Ç–æ—Ä' }}"
        },
        "image": {
            "@type": "ImageObject",
            "url": "{{ page_og_image_url|default:'/static/img/default-og-image.jpg' }}",
            "description": "{{ page_og_image_alt|default:'–õ–æ–≥–æ—Ç–∏–ø –±–ª–æ–≥–∞' }}"
        },
        "mainEntityOfPage": {
            "@type": "WebPage",
            "@id": "{% if request %}{{ request.build_absolute_uri }}{% else %}/{% endif %}"
        }
    }
    </script>

    <title>{% block title %}{{ page_title|default:'–ú–æ–π –±–ª–æ–≥' }}{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="{% static 'css/blog.css' %}" rel="stylesheet">
</head>
<body>
    <!-- –ù–∞–≤–∏–≥–∞—Ü–∏–æ–Ω–Ω–∞—è –ø–∞–Ω–µ–ª—å -->
    <header class="site-header bg-primary text-white py-3">
        <nav class="navbar navbar-expand-md container">
            <a class="navbar-brand text-white fw-bold" href="/">–ú–æ–π –±–ª–æ–≥</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#main-nav" aria-controls="main-nav" aria-expanded="false" aria-label="–ü–µ—Ä–µ–∫–ª—é—á–∏—Ç—å –Ω–∞–≤–∏–≥–∞—Ü–∏—é">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="main-nav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link {% if request.path == '/' %}active{% endif %} fw-semibold text-uppercase" href="/">–ì–ª–∞–≤–Ω–∞—è</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {% if request.path == '/about/' %}active{% endif %} fw-semibold text-uppercase" href="/about/">–û –±–ª–æ–≥–µ</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {% if request.path == '/contact/' %}active{% endif %} fw-semibold text-uppercase" href="/contact/">–ö–æ–Ω—Ç–∞–∫—Ç—ã</a>
                    </li>
                </ul>
            </div>
            <button id="theme-toggle" class="btn btn-outline-light ms-2" aria-label="–ü–µ—Ä–µ–∫–ª—é—á–∏—Ç—å —Ç–µ–º—É">üåû</button>
        </nav>
    </header>

    <!-- –û—Å–Ω–æ–≤–Ω–æ–π –∫–æ–Ω—Ç–µ–Ω—Ç -->
    <div class="container my-4">
        {% block content %}
        {% endblock %}
    </div>

    <!-- –ü–æ–¥–≤–∞–ª -->
    <footer class="site-footer bg-dark text-white py-3">
        <div class="container text-center">
            <p class="m-0">¬© 2024 –ú–æ–π –±–ª–æ–≥. –í—Å–µ –ø—Ä–∞–≤–∞ –∑–∞—â–∏—â–µ–Ω—ã.</p>
        </div>
    </footer>

    <!-- Bootstrap JS –∏ –≤–∞—à —Å–∫—Ä–∏–ø—Ç -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // –ü–µ—Ä–µ–∫–ª—é—á–µ–Ω–∏–µ —Ç–µ–º—ã
        const themeToggle = document.getElementById('theme-toggle');
        let currentTheme = localStorage.getItem('theme') || 'light';

        document.documentElement.setAttribute('data-theme', currentTheme);
        themeToggle.textContent = currentTheme === 'dark' ? 'üåô' : 'üåû';

        themeToggle.addEventListener('click', () => {
            currentTheme = currentTheme === 'dark' ? 'light' : 'dark';
            document.documentElement.setAttribute('data-theme', currentTheme);
            localStorage.setItem('theme', currentTheme);
            themeToggle.textContent = currentTheme === 'dark' ? 'üåô' : 'üåû';
        });
    </script>
</body>
</html>
